<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Landing Page</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo"><a href="#">Travel World</a></div>
      <ul class="nav__links">
        <li class="link">Home</li>
        <li class="link">Features</li>
        <li class="link">About Us</li>
        <li class="link">Contact Us</li>
      </ul>
      <div class="search__box">
        <input type="text" placeholder="Search" />
        <i class="ri-search-line"></i>
      </div>
    </nav>

    <div class="container">
      <div class="container__left">
        <div class="content">
          <h1>GO Explore,<br /> It's a big world out there</h1>
          <p>
            Man cannot discover new oceans unless he has the courage to lose sight of the shore.<br /> -Andre Gide 
          </p>
          <div class="btns">
            <button class="read__more">Read More</button>
            <button class="our__blogs">Our Blogs</button>
          </div>
        </div>
      </div>
      <div class="container__right">
        <form>
          <h4>Where you want to go?</h4>
          <div class="form__group">
            <label for="destination">Destination</label>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="Enter destination"
            />
          </div>
          <div class="form__group">
            <label for="date">Date</label>
            <input type="text" name="date" id="date" placeholder="dd/mm/yyyy" />
          </div>
          <button type="submit">Check travel package</button>
        </form>
      </div>
      <div class="bottom__tracker">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
